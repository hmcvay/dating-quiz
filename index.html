<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Compatability Quiz</title>
</head>

<body>
  <div class="container">
    <h1>Who is right for you?</h1>
    <h2>Find out here with our quick and easy survey:</h2>

    <form id="quiz">
      <label for="age">Age:</label>
      <input id="age" type="text">
      <label for="hand">Right or Left Handed?</label>
      <select id="hand">
        <option value="right">Right</option>
        <option value="left">Left</option>
      </select>
      <button type="submit" class="btn">Get my match!</button>
      <div id="matchScore">
        <p>You've been matched with: </p>
      </div>
      <div id="0">
        <p>Sleepy</p>
      </div>
      <div id="1">
        <p>Nala</p>
      </div>
      <div id="2">
        <p>Bambi</p>
      </div>
      <div id="3">
        <p>Voldemort</p>
      </div>
      <div id="4">
        <p>Tim Allen</p>
      </div>
      <div id="5">
        <p>Wayne, from Wayne's World</p>
      </div>
      <div id="6">
        <p>Grover</p>
      </div>
  </div>
  </form>
  </div>
</body>
